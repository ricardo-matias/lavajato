<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Dashboard Template for BootsFaces</title>
        <meta name="author" content="Riccardo Massera"></meta>
        
    </h:head>
    <h:body style="padding-top: 60px">
         <!--<h:outputScript library="holder" name="holder.js" />-->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Inicio" brandHref="#" inverse="true" fixed="top" fluid="true">
            
            
            <b:navbarLinks pull="right">
                <b:navLink value="Perfil" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Pagina do cliente" />
                        <b:navLink href="crud_cliente.xhtml" value="Clientes"
                                   icon="user" iconAlign="right"/>
                        <b:navLink></b:navLink>
                        <b:navLink header="Veiculo"/>
                        <b:navLink href="crud_cadastro_veiculo.xhtml" value="Veiculo" icon="link" iconAlign="right"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Tipo Lavagem"/>
                        <b:navLink href="crud_tipo_lavagem.xhtml" value="Tipo Lavagem" icon="link" iconAlign="right"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Lavagem"/>
                        <b:navLink href="crud_lavagem.xhtml" value="Lavagem" icon="link" iconAlign="right"></b:navLink>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Inicio</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        <h2>Projeto desenvolvido como criterio de avaliação da disciplina: desenvolvimento
                        de sistemas web 3, ministrada pelo professor: Eduardo de Melo Vasconcelos</h2>
                        <h2>Alunos: </h2>
                        <ul>
                            <li>Diêgo Santos</li>
                            <li>Marcos Brasileiro</li>
                            <li>Ricardo Matias</li>
                        </ul>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
