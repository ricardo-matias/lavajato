<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
        <p:growl id="gro" life="4000"/>
        
        <h:form id="formApVei">
            <p:dataTable var="item" value="#{veiculoController.lerTudo()}" 
                         paginator="true" rows="5" selectionMode="single"
                         selection="#{veiculoController.selVeiculo}" rowKey="#{item.id}">
                <f:facet name="header">
                    Dados do veiculo
                </f:facet>
                <p:column headerText="ID" >
                    #{item.id}
                </p:column>
                <p:column headerText="Tipo" filterBy="#{item.tipo}"
                          sortBy="#{item.tipo}">
                    #{item.tipo}
                </p:column>
                <p:column headerText="Marca" filterBy="#{item.marca}"
                          sortBy="#{item.marca}">
                    #{item.marca}
                </p:column>
                <p:column headerText="Modelo" filterBy="#{item.modelo}"
                          sortBy="#{item.modelo}">
                    #{item.modelo}
                </p:column>
                <p:column headerText="Placa" filterBy="#{item.placa}"
                          sortBy="#{item.placa}">
                    #{item.placa}
                </p:column>
                <p:column headerText="Cor" filterBy="#{item.corDominante}"
                          sortBy="#{item.corDominante}">
                    #{item.cor}
                </p:column>
            </p:dataTable>
            <p:commandButton value="Visualizar" oncomplete="PF('widDialApVei').show()"
                             update=":dialApVei"/>
            
            <p:commandButton value="Alterar" action="AlterarLog.xhtml"/>
            <p:commandButton value="Deletar" oncomplete="PF('widDialDelVei').show()"/>
        </h:form>
        
        <p:dialog id="dialApVei" visible="false" modal="true" 
                  widgetVar="widDialApVei">
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{veiculoController.selVeiculo.id}"/>
                    
                    <h:outputText value="Tipo"/>
                    <h:outputText value="#{veiculoController.selVeiculo.tipo}"/>
                
                    <h:outputText value="Marca"/>
                    <h:outputText value="#{veiculoController.selVeiculo.marca}"/>
                    
                    <h:outputText value="Modelo"/>
                    <h:outputText value="#{veiculoController.selVeiculo.modelo}"/>
                    
                    <h:outputText value="Placa"/>
                    <h:outputText value="#{veiculoController.selVeiculo.placa}"/>
                    
                    <h:outputText value="Cor"/>
                    <h:outputText value="#{veiculoController.selVeiculo.corDominante}"/>
                </p:panelGrid>
                <p:commandButton value="Fechar" oncomplete="PF('widDialApVei').hide()"/>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dialDelVei" visible="false" modal="true" 
                  widgetVar="widDialDelVei">
            <h:form>
                <h:outputText value="Deseja realmente deletar este veiculo?"/><br/>
                <p:commandButton value="sim" action="#{veiculoController.deletar()}"
                                 oncomplete="PF('widDialDelVei').hide()"
                                 update=":formApVei :gro"/>
            </h:form>
        </p:dialog>
        
    </h:body>
</html>
