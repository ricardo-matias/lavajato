<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="4000"/>
        <b:form id="formLog">
            <b:commandButton class="insert_buttom" value="Inserir tipo de lavagem" update=":modalInsertLog:formModalInsert" 
                             oncomplete="$('#modalInsertLog').modal('show')"
                             />
            <b:dataTable id="tableLog" var="item"
                         value="#{tipoLavagemController.lerTudo()}">

                <b:dataTableColumn label="Id" value="#{item.id}"/>
                <b:dataTableColumn label="Nome" value="#{item.nome}"/>
                <b:dataTableColumn label="Descrição" value="#{item.descricao}"/>
                <b:dataTableColumn label="Valor" value="#{item.valor}"/>
                <b:dataTableColumn label="Operações" class="d-flex justify-content-center">
                    <b:commandButton icon="pencil" oncomplete="$('#modalUpdateLog').modal('show')"
                                     update=":modalUpdateLog:formModalUpdate">
                        <f:setPropertyActionListener value="#{item}" 
                                                     target="#{tipoLavagemController.tipoLavagemSelecionado}"/>
                    </b:commandButton>
                    <b:commandButton icon="trash" update="@none" oncomplete="$('#modalDeleteLog').modal('show')">
                        <f:setPropertyActionListener value="#{item}"  
                                                     target="#{tipoLavagemController.tipoLavagemSelecionado}"/>
                    </b:commandButton>
                </b:dataTableColumn>

            </b:dataTable> 
        </b:form>

        <b:modal id="modalInsertLog" title="Inserir tipo de lavagem">
            <b:form id="formModalInsert">
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemCadastro.nome}"/>

                    <h:outputText value="Desrição"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemCadastro.descricao}"/>

                    <h:outputText value="Valor"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemCadastro.valor}"/>
                </b:panelGrid>
                <b:commandButton value="inserir" look="primary" action="#{tipoLavagemController.inserir()}"
                                 update=":formLog :gro" 
                                 oncomplete="$('#modalInsertLog').modal('hide')"/>
                <b:button value="cancelar" onclick="$('#modalInsertLog').modal('hide')"/>
            </b:form>
        </b:modal>

        <b:modal id="modalUpdateLog" title="Alterar tipo de lavagem #{tipoLavagemController.tipoLavagemSelecionado.nome}">
            <b:form id="formModalUpdate">
                <b:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemSelecionado.nome}"/>

                    <h:outputText value="Descrição"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemSelecionado.descricao}"/>

                    <h:outputText value="Valor"/>
                    <b:inputText value="#{tipoLavagemController.tipoLavagemSelecionado.valor}"/>
                </b:panelGrid>
                <b:commandButton value="alterar" look="primary" action="#{tipoLavagemController.alterar()}"
                                 update=":formLog :gro" 
                                 oncomplete="$('#modalUpdateLog').modal('hide')"/>
                <b:button value="cancelar" onclick="$('#modalUpdateLog').modal('hide')"/>
            </b:form>
        </b:modal>

        <b:modal id="modalDeleteLog" title="Deseja realmente deletar esse tipo de lavagem?">
            <b:form id="formModalDelete">
                <b:commandButton value="sim" look="primary" 
                                 action="#{tipoLavagemController.deletar()}"
                                 update=":gro :formLog"
                                 oncomplete="$('#modalDeleteLog').modal('hide')"
                                 />
                <b:button value="não" onclick="$('#modalDeleteLog').modal('hide')"/>
            </b:form>
        </b:modal>


    </h:body>
</html>
