<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/style.css" type="text/css" rel="stylesheet"></link>
    </h:head>
    
    
    
    
    <h:body style="padding-top: 60px">
         <!--<h:outputScript library="holder" name="holder.js" />-->
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar brand="Inicio" brandHref="index.xhtml" inverse="true" fixed="top" fluid="true">
            
            
            <b:navbarLinks pull="right">
                <b:navLink value="Perfil" href="#"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            
        <b:growl id="gro" delay="4000"/>
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header="Pagina do cliente" />
                        <b:navLink href="crud_cliente.xhtml" value="Clientes"
                                   icon="user" iconAlign="right"/>
                        <b:navLink></b:navLink>
                        <b:navLink header="Veiculo"/>
                        <b:navLink href="crud_cadastro_veiculo.xhtml" value="Veiculo" icon="link" iconAlign="right"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Tipo Lavagem"/>
                        <b:navLink href="crud_tipo_lavagem.xhtml" value="Tipo Lavagem" icon="link" iconAlign="right"></b:navLink>
                        <b:navLink></b:navLink>
                        <b:navLink header="Lavagem"/>
                        <b:navLink href="#" value="Lavagem" icon="link" iconAlign="right"></b:navLink>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h1>Lavagens marcadas</h1>
                    <hr/>
                    <b:row styleClass="table-responsive">
                        <b:form id="formLog">
                <b:commandButton class="insert_buttom" value="Inserir nova lavagem" update=":modalInsertLog:formModalInsert" 
                                 oncomplete="$('#modalInsertLog').modal('show')"
                                 />
                <b:dataTable id="tableLog" var="item"
                             value="#{lavagemController.lerTudo()}">

                    <b:dataTableColumn label="Id" value="#{item.id}"/>
                    <b:dataTableColumn label="Hora da entrada" value="#{item.horaEntrada}"/>
                    <b:dataTableColumn label="Hora da saida" value="#{item.horaSaida}"/>
                    <b:dataTableColumn label="Valor pago" value="#{item.valorPago}"/>
                    <b:dataTableColumn label="Cliente" value="#{item.cliente.id}"/>
                    <b:dataTableColumn label="Veiculo" value="#{item.veiculo.id}"/>
                    <b:dataTableColumn label="Tipo de lavagem" value="#{item.tipoLavagem.id}"/>
                    <b:dataTableColumn label="Operações" class="operations">
                        <b:commandButton class="operation_button" icon="pencil" oncomplete="$('#modalUpdateLog').modal('show')"
                                         update=":modalUpdateLog:formModalUpdate">
                            <f:setPropertyActionListener value="#{item}" 
                                                         target="#{lavagemController.selLavagem}"/>
                        </b:commandButton>
                        <b:commandButton class="operation_button" icon="trash" update="@none" oncomplete="$('#modalDeleteLog').modal('show')">
                            <f:setPropertyActionListener value="#{item}"  
                                                         target="#{lavagemController.selLavagem}"/>
                        </b:commandButton>
                    </b:dataTableColumn>

                </b:dataTable> 
            </b:form>
                    </b:row>
                </b:column>
            </b:row>
        </b:container> 
        
        <b:modal id="modalInsertLog" title="Inserir nova lavagem">
            <b:form id="formModalInsert">
                <b:panelGrid columns="2">
                    
                    <h:outputText value="Hora da entrada"/>
                    <b:inputText value="#{lavagemController.lavagem.horaEntrada}"/>

                    <h:outputText value="Hora da saida"/>
                    <b:inputText value="#{lavagemController.lavagem.horaSaida}"/>

                    <h:outputText value="Valor pago"/>
                    <b:inputText value="#{lavagemController.lavagem.valorPago}"/>
                    
                    <h:outputText value="Cliente"/>
                    <b:inputText value="#{lavagemController.cliente}"/>
                    
                    <h:outputText value="Veiculo"/>
                    <b:inputText value="#{lavagemController.veiculo}"/>
                    
                    <h:outputText value="Tipo de lavagem"/>
                    <b:inputText value="#{lavagemController.tipoLavagem}"/>
                    <!--<b:dateTimePicker value="#a{lavagemController.date}"
                    allow-input-toggle="true"
                    show-date="false"
                    show-time="true"
                    show-icon="true"
                    use-current="true" />-->
                </b:panelGrid>
                <b:commandButton value="inserir" look="primary" action="#{lavagemController.inserir()}"
                                 update=":formLog :gro" 
                                 oncomplete="$('#modalInsertLog').modal('hide')"/>
                <b:button class="cancel_button" value="cancelar" onclick="$('#modalInsertLog').modal('hide')"/>
            </b:form>
        </b:modal>

        <b:modal id="modalUpdateLog" title="Alterar lavagem ">
            <b:form id="formModalUpdate">
                <b:panelGrid columns="2">
                    <h:outputText value="Hora da entrada"/>
                    <b:inputText value="#{lavagemController.selLavagem.horaEntrada}"/>

                    <h:outputText value="Hora da saida"/>
                    <b:inputText value="#{lavagemController.selLavagem.horaSaida}"/>

                    <h:outputText value="Valor pago"/>
                    <b:inputText value="#{lavagemController.selLavagem.valorPago}"/>
                    
                    <h:outputText value="Cliente"/>
                    <b:inputText value="#{lavagemController.clienteID}"/>
                    
                    <h:outputText value="Veiculo"/>
                    <b:inputText value="#{lavagemController.veiculoID}"/>
                    
                    <h:outputText value="Tipo de lavagem"/>
                    <b:inputText value="#{lavagemController.tipoID}"/>
                </b:panelGrid>
                <b:commandButton value="alterar" look="primary" action="#{lavagemController.alterar()}"
                                 update=":formLog :gro" 
                                 oncomplete="$('#modalUpdateLog').modal('hide')"/>
                <b:button value="cancelar" onclick="$('#modalUpdateLog').modal('hide')"/>
            </b:form>
        </b:modal>

        <b:modal id="modalDeleteLog" title="Deseja realmente deletar essa lavagem?">
            <b:form id="formModalDelete">
                <b:commandButton value="sim" look="primary" 
                                 action="#{lavagemController.deletar()}"
                                 update=":gro :formLog"
                                 oncomplete="$('#modalDeleteLog').modal('hide')"
                                 />
                <b:button value="não" onclick="$('#modalDeleteLog').modal('hide')"/>
            </b:form>
        </b:modal>
        <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
        .sidebar {
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
            bottom: 0;
            display: block;
            left: 0;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            position: fixed;
            top: 51px;
            z-index: 1000;
        }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
        .main {
            padding-left: 40px;
            padding-right: 40px;
        }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
        </style>
    </h:body>
</html>
