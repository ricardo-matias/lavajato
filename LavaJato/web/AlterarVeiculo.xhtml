<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <h:body>
       
        <p:growl id="gro" life="2000"/>
        <h:form id="formAltVei">
            <p:fieldset legend="Veiculo">
            <p:panelGrid columns="3">
                <h:outputText value="ID"/>
                <p:inputText id="txtId" value="#{veiculoController.selVeiculo.id}"
                             disabled="true"/>
                <p:message for="txtId"/>
                
                <h:outputText value="Marca"/>
                <p:inputText id="txtMarca" value="#{veiculoController.selVeiculo.marca}"
                             />
                <h:outputText/>
                <h:outputText value="Tipo"/>
                <p:inputText id="txtTipo" value="#{veiculoController.selVeiculo.tipo}"
                             />
                <h:outputText/>
                <h:outputText value="Modelo"/>
                <p:inputText id="txtModelo" value="#{veiculoController.selVeiculo.modelo}"
                             />
                <h:outputText/>
                <h:outputText value="Placa"/>
                <p:inputText id="txtPlaca" value="#{veiculoController.selVeiculo.placa}"
                             />
                <h:outputText/>
                <h:outputText value="Cor predominante"/>
                <p:inputText id="txtCor" value="#{veiculoController.selVeiculo.corDominante}"
                             />
                <h:outputText/>
                
            </p:panelGrid>
                <p:commandButton value="Alterar" action="#{veiculoController.alterar()}"
                             />
            
            
            
            
        </p:fieldset>
       </h:form>
    </h:body>

</html>
